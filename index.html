<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./components/Rotation.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./components/Game.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 20 30"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./underwater_terrain_-_agisoftnaturechallenge/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./diver_aquatekk_depth/scene.gltf"
        ></a-asset-item>
        
      </a-assets>
      <a-entity position="-23.5 19.3 0">
        <a-entity position="-11.5 22.07 0" text="font: aileronsemibold; width: 30; color: black; value: TIME\nREMAINING">
        </a-entity>
        <a-entity id="timer" position="-14.8 22.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"></a-entity>
      </a-entity>

      <a-entity position="30.5 21.5 0">
        <a-entity position="15 22 0" text="font:aileronsemibold;width:40;color:black;value:SCORE:">
        </a-entity>
        <a-entity id="score" position="22 22 0" text="font:aileronsemibold;width:40;color:black;value:0"></a-entity>
      </a-entity>
      <a-entity id="game_over_text" position="20 7.5 0" text="font:aileronsemibold;width:100;color:red;value:GAME OVER!!!"
      visible=false>
    </a-entity>
      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="50 4 50"
        animation="property: position; to: 0 0 6000;easing:linear; loop: true; dur: 1500000"
        terrain-rotation-reader
        fish
        coins
      >
      </a-entity>

      <a-entity 
      id="diver"
      gltf-model="#diver"
      position="0 18 15"
      rotation="0 -180 0"
      scale="0.1 0.1 0.1"
      diver-rotation-reader
      gameplay
      >

      </a-entity>
    </a-scene>
  </body>
</html>
